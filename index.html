<form class="container my-5" id="Bookform">
    <h3>Add book</h3>
    <div class="mb-3">
      <label for="bookname" class="form-label">Book Name</label>
      <input type="text" class="form-control" id="bookname" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">author</label>
      <input type="text" class="form-control" id="author">
    </div>
    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction"
                        checked>
                    <label class="form-check-label" for="fiction">
                        Fiction
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="programming"
                        value="programming">
                    <label class="form-check-label" for="programming">
                        Computer Programming
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
                    <label class="form-check-label" for="cooking">
                        Cooking
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-dark">submit</button>
</form>
<table class="table my-4 d-none" id="table">
  <thead id="">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">author</th>
      <th scope="col">genre</th>
      <th scope="col">delete</th>
    </tr>
  </thead>
  <tbody id="tbody">
    <tr>
      <!-- <th scope="row">1</th>

    </tr>
  </tbody>
</table>
